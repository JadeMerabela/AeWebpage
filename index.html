<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="initial, follow">
    <meta name="author" content="Jade Merabela Fabiaña">

    <link rel="stylesheet" href="css.css">
    <title>Glass Project</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="me">
                    <img src="mypicture.jpg" alt="mypicture">
                    <h3 id="name"> Jade Merabela D.Fabiaña </h3>
                    <p> Web Developer </p>

                    <div class="icons">
                        <div class="intro">
                          <button>Message Me!</button>
                        </div>

                        <div class="icon">
                          <img src="twitter.png" alt="twitter icon">
                          <h3> Twitter </h3>      
                          <p>@iamaerae</p>
                        </div>

                        <div class="icon">
                          <img src="facebook.png" alt="facebook icon">
                          <h3> Facebook </h3>
                          <p>Jade Merabela Fabiaña</p>
                        </div>

                        <div class="icon">
                          <img src="github.png" alt="github icon">
                          <h3> Github </h3>
                          <p>JadeMerabela</p>
                        </div>
                </div>

               
                </div>
            </div>
            <div class="bar">
                <div class="title">
                    <h1> Web Development Progress</h1>
                </div>
                <div class="language">

                        <img src="html.png" alt="html icon">
                        <div class="lang-info">
                            <h2> Hypertext Markup Language</h2>
                            <p>HTML</p>
                            <div id="tml" class="prog"></div>
                        </div>
                        <h2 class="percent">80%</h2>
                    </div>
                    <div class="lang">
                        <img src="css.png" alt="css icon">
                        <div class="lang-info">
                            <h2> Cascading  Stylesheet</h2>
                            <p>CSS</p>
                            <div id="css" class= "css"></div>
                        </div>
                        <h2 class="percent">50%</h2>
                    </div>
                    <div class="lang">
                        <img src="javascript.png" alt="javascript icon">
                        <div class="lang-info">
                            <h2> JavaScript Scripting</h2>
                            <p>JS</p>
                            <div id="js" class="js">
                             
                            </div>
                        </div>
                        <h2 class="percent">30%</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>

    </main>
